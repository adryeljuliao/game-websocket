    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WEBSOCKET</title>

<style>
    #container {
        height: 250px;
        width: 100%;
        border: 1px solid black;
    }

    #teste {
        width: 50px;
        height: 50px;
        background: red;
    }

    .rotate-right {
        transform: rotate(90deg);

    }

    .rotate-left {
        transform: rotate(270deg);

    }

    .rotate-top {
        transform: rotate(0deg);

    }

    .rotate-down {
        transform: rotate(180deg);

    }
</style>

<body>

        <img id="carro" src="images/audi.png" class="rotate-top" width="100" height="100">
    </div>

</html>
